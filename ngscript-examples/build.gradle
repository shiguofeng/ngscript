plugins {
    id 'org.ngscript.java-conventions'
    id 'application'
}

dependencies {
    implementation project(':ngscript-core')
    implementation 'commons-io:commons-io:2.6'
    testImplementation 'junit:junit:[4.13.1,)'
}

description = 'ngscript-examples'

mainClassName = System.getProperty("exec.mainClass")